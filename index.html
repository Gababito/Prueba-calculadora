<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }

        .calculadora {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            width: 320px;
        }

        #pantalla {
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            border-radius: 10px;
            color: #fff;
            text-align: right;
            padding: 15px;
            font-size: 28px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        button:active { transform: translateY(0px); }

        .operador { background: rgba(255, 165, 0, 0.2); color: #ff9f0a; font-weight: bold; }
        .operador:hover { background: rgba(255, 165, 0, 0.4); }

        .igual {
            grid-column: span 2;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .clear { color: #ff4d4d; }
    </style>
</head>
<body>

    <div class="calculadora">
        <input type="text" id="pantalla" readonly placeholder="0">
        
        <div class="botones">
            <button onclick="limpiar()" class="clear">C</button>
            <button onclick="borrarUno()">←</button>
            <button onclick="agregar('/')" class="operador">÷</button>
            <button onclick="agregar('*')" class="operador">×</button>
            
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('-')" class="operador">-</button>
            
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button onclick="agregar('+')" class="operador">+</button>
            
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="calcular()" class="igual">=</button>
            
            <button onclick="agregar('0')" style="grid-column: span 2;">0</button>
            <button onclick="agregar('.')">.</button>
        </div>
    </div>

    <script>
        const pantalla = document.getElementById('pantalla');

        function agregar(valor) {
            if (pantalla.value === 'Error') limpiar();
            pantalla.value += valor;
        }

        function limpiar() { pantalla.value = ''; }

        function borrarUno() {
            pantalla.value = pantalla.value.slice(0, -1);
        }

        function calcular() {
            try {
                // Usamos una función más segura que eval para resolver mates básicas
                pantalla.value = Function('"use strict";return (' + pantalla.value + ')')();
            } catch (e) {
                pantalla.value = 'Error';
            }
        }
    </script>
</body>
</html>
